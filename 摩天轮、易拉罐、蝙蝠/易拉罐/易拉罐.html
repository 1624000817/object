<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>易拉罐</title>
	<style>
.guan1{width: 194px;
height: 336px;
background-image: url(coke-label.jpg);
position: relative;
animation:zhuan 2s linear;
animation-iteration-count:infinite;
}
.guan2{width: 194px;

	0%{top: 0;

	100%{top: 0

}

</head>

	<div class="guan1">
		<div class="guan2"></div>
	</div>
</body>
